<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop - Contact</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Computer Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="online help.html">Online Help</a></li>
            </ul>
        </nav>
    </header>
    <h1>Contact Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
        
    <!-- Main Content -->
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, feel free to get in touch with us.</p>
            <!-- Add your contact form or contact information here -->
            <p><address>13467 Herman Street <br> Carson, VA 23830</address></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Jason's Computer Shop. All rights reserved.</p>
    </footer>
</body>
</html>
